name: Releases

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: 3.9

jobs:
  labeler:
    name: Update labels
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Run Labeler
        uses: crazy-max/ghaction-github-labeler@v4.1.0

  continuous-integration:
    name: Continuous Integration
    uses: "./.github/workflows/continuous_integration.yml"
    secrets: inherit

  tests:
    name: Tests
    uses: "./.github/workflows/tests.yml"
    secrets: inherit

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [continuous-integration, tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Git
        env:
          PAT: ${{ secrets.PAT }}
          USERNAME: ${{ secrets.SIMBOT_BOT_USERNAME }}
          EMAIL: ${{ secrets.SIMBOT_BOT_EMAIL }}
        run: |
          git config user.name "${USERNAME}"
          git config user.email "${EMAIL}"
          git config --global url."https://${PAT}@github.com/".insteadOf "https://github.com/"

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          npm install --no-save @bjoluc/semantic-release-config-poetry
          npx semantic-release
