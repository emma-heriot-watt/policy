[tool.poetry]
name = "emma-policy"
version = "0.1.0"
description = ""
authors = ["Amit Parekh <amit.parekh@hw.ac.uk>"]
readme = "README.md"
repository = "https://github.com/emma-simbot/policy"

packages = [{ include = "emma_policy", from = "src" }]

[tool.poe]
envfile = ".env"

[tool.poe.tasks]
format = { cmd = "pre-commit run --all-files", help = "Format using pre-commit hooks" }
typecheck = { cmd = "mypy .", help = "Check types with mypy" }
lint = { cmd = "flake8 .", help = "Lint with flake8" }
test = { cmd = "pytest --cov=src -m 'not slow'", help = "Run fast Python tests" }
cov-export = "pytest --cov=src --cov-report xml:coverage.xml"
## See https://github.com/python-poetry/poetry/issues/2543
update-torch-cuda = { shell = "python scripts/update_torch_cuda.py", help = "Update torch to use the latest CUDA version" }


[tool.poetry.dependencies]
python = "^3.9"
torch = "^1.10.0"
pytorch-lightning = "^1.5.10"
torchvision = "^0.11.1"
wandb = "^0.12.10"
torchmetrics = "^0.7.1"
hydra-core = "^1.1.1"
hydra-colorlog = "^1.1.0"
transformers = "^4.16.0"
pydantic = { extras = ["dotenv"], version = "^1.9.0" }
rich = "^12.0.0"
overrides = "^6.1.0"
numpy = "^1.22.2"
emma-datasets = { git = "https://github.com/emma-simbot/datasets", rev = "main" }
gradio = "^2.8.9"
types-requests = "^2.27.11"


[tool.poetry.dev-dependencies]
wemake-python-styleguide = "^0.16.0"
flake8 = "^4.0"
mypy = { git = "https://github.com/python/mypy" }
pytest = "^7.0.0"
ipykernel = "^6.9.0"
pre-commit = "^2.17.0"
poethepoet = "^0.12.3"
pytest-cov = "^3.0.0"
jupyterlab = "^3.2.9"
pudb = "^2022.1"
isort = "^5.10.1"
pytest-cases = "^3.6.9"
black = { version = "^22.1.0", extras = ["jupyter"] }
bandit = "<1.7.3"

[tool.black]
line-length = 99

[tool.isort]
profile = "black"
combine_as_imports = true
lines_after_imports = 2
line_length = 99
known_first_party = ["src, emma_policy"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
